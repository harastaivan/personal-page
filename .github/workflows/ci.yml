name: CI

on:
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  # cache: 'yarn'

            - run: yarn circular-modules
            - run: yarn install
            - run: yarn build

            - name: audit
              run: yarn audit --level high --groups dependencies
